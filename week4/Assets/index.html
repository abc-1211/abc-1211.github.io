<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <h1>Coding Quiz</h1>

    <section id="stopWatch">Time Left<p id="timer">0</p>
        <p id="fulltime"></p>
    </section>

    <div class="container" id="quizContainer">
        <div id="question" class="question">Questions</div>
        <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
        <br>
        <button id="start" onclick="gameStart(); loadQuestion(currentQuestion); countdown()">Start</button>
        <button id="next" onclick="loadNextQuestion()">Next</button><br>
        <button id="submit"onclick="submit()">Finish</button>
        <form style="display: inline" action="highscores.html" method="get">
                <button onclick="addToList()">Scores</button>
             </form>
    </div>
    <div id="scoreDisplay"></div>
    <div id="scoreList">
        <ul id="list"></ul>
    </div>

    <script src="style.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row bg-secondary text-white text-center">
            <div class="col-lg-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 left bg-light">
                <p>Search for a City:</p>
                <input type="text" id="input">
                <button id="btn"><i class="fa fa-search"></i></button>
                <br>
                <br>
                <div class="card" style="width: 66%;">
                    <ul class="list-group list-group-flush" id="location">
                        <button class="list-group-item" onclick="locationbtn($(this))">London</button>
                        <button class="list-group-item" onclick="locationbtn($(this))">New York</button>
                        <button class="list-group-item" onclick="locationbtn($(this))">Hong Kong</button>
                        <button class="list-group-item" onclick="locationbtn($(this))">Singapore</button>
                        <button class="list-group-item" onclick="locationbtn($(this))">Paris</button>
                        <button class="list-group-item" onclick="locationbtn($(this))">Tokyo</button>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8 left top-space">
                <div class="container">
                    <div class="row">
                        <div class="card searchresult" style="width: 100%;">
                            <br>
                            <h5 class="left-space card-title" id="location-search">------Search a Place------</h2>
                            <p class="left-space card-text" id="temperature"></p>
                            <p class="left-space card-text" id="humidity"></p>
                            <p class="left-space card-text" id="windspeed"></p>
                            <p class="left-space card-text" id="uv"></p>
                            <br>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <br>
                    <span  id="small-text">
                        <div class="row">
                            <h5>5-Day Forecast:</h5>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg">
                                <div class="card" style="width: 90%;">
                                    <p id="date1"></p>
                                    <img id="image1" src="" style="width: 3em;">
                                    <p id="temp1"></p>
                                    <p id="humid1"></p>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="card" style="width: 90%;">
                                    <p id="date2"></p>
                                    <img id="image2" src="" style="width: 3em;">
                                    <p id="temp2"></p>
                                    <p id="humid2"></p>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="card" style="width: 90%;">
                                    <p id="date3"></p>
                                    <img id="image3" src="" style="width: 3em;">
                                    <p id="temp3"></p>
                                    <p id="humid3"></p>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="card" style="width: 90%;">
                                    <p id="date4"></p>
                                    <img id="image4" src="" style="width: 3em;">
                                    <p id="temp4"></p>
                                    <p id="humid4"></p>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="card" style="width: 90%;">
                                    <p id="date5"></p>
                                    <img id="image5" src="" style="width: 3em;">
                                    <p id="temp5"></p>
                                    <p id="humid5"></p>
                                </div>
                            </div>                        
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
